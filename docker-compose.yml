version: '3'
services:
  caddy:
    image: "elswork/arm-caddy"
    ports:
      - "80:80"
      - "443:443"
      - "2015:2015"    
      - "8083:8083"
    links:
      - gitea
      - wallabag
      - onetimesecret
      - psitransfer
    volumes:
      - /opt/caddy/.caddy:/root/.caddy
      - /opt/caddy/Caddyfile:/etc/Caddyfile
  wallabag:
    image: "walkingcrows/rpi-wallabag:2.3.1"
    volumes:
      - /opt/wallabag:/var/www/wallabag/data
    expose:
      - "80"
    environment:
      - SYMFONY__ENV__DOMAIN_NAME=https://readlater.cloud.davidmichaelross.net
      - SYMFONY__ENV__FOSUSER_REGISTRATION=false
  gitea:
    image: "kunde21/gitea-arm"
    volumes:
      - /opt/gitea:/data
    ports:
      - "222:22"
    expose:
      - "3000"
  embyserver:
    image: "emby/embyserver_arm32v7_neon"
    ports:
      - "8096:8096"
      - "8920:8920"
    expose:
      - "8096"
      - "8920"
    volumes:
      - /opt/embyserver/config:/config
      - /mnt/media/TVShows:/mnt/tv
      - /mnt/media/Movies:/mnt/movies
    environment:
      - UID=1000
      - GID=1000
  heimdall:
    image: "lsioarmhf/heimdall"
    ports:
      - "80"
      - "443"
    volumes:
      - /opt/heimdall:/config
      - /opt/heimdall/env:/var/www/localhost/heimdall/.env
    environment:
      - PUID=1000
      - PGID=1000      
  onetimesecret:
    image: "dismantl/onetimesecret"
    build:
      context: ./onetimesecret
      dockerfile: Dockerfile
    #restart: always
    ports:
      - "7143:7143"
    volumes:
      - '/opt/onetimesecret/config:/etc/onetime/config'
      - '/opt/onetimesecret/redis.conf:/etc/onetime/redis.conf'
      - '/opt/onetimesecret/redis:/var/lib/onetime/redis'
  psitransfer:
    image: "psitrax/psitransfer"
    build:
      context: ./psitransfer
      dockerfile: Dockerfile
    ports: 
      - "80"
    volumes:
      - '/opt/psitransfer/data:/data'
#  coredns:
#    image: "coredns/coredns"
#    build:
#      context: ./coredns
#      dockerfile: Dockerfile
#    ports:
#      - "53:5300/udp"
#      - "5301/udp"
#      - "5302/udp"
#      - "5303/udp"
#    volumes:
#      - '/opt/coredns/Corefile:/Corefile'
 
  syncthing:
    image: "linuxserver/syncthing"
    environment:
      - PUID=1000
      - PGID=1000
#      - UMASK_SET=022
    volumes:
      - /opt/syncthing:/config
      - /mnt/syncthing:/data1
    ports:
      - 8384:8384
      - 22000:22000
      - 21027:21027/udp
    restart: unless-stopped
